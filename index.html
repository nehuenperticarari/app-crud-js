<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/cabinet.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Show products in table">

  <link rel="stylesheet" href="./src/styles/style.css">
  <title>App Stock - CRUD - JS</title>
</head>

<body class="bg-gray-200">
  <header class="bg-sky-600 p-5">
    <h1 class="text-center text-white text-3xl font-bold">App Stock</h1>
    <p class="text-center text-white text-lg mt-2">Manage your stock with this app</p>

    <nav class="flex flex-col text-center md:flex-row gap-3 mt-5">
      <a href="./index.html" class="tranistion duration-200 p-2 rounded shadow-md bg-sky-700 text-white text-lg ">Products</a>
      <a href="./pages/new-product.html" class="tranistion duration-200 p-2 rounded hover:shadow-md hover:bg-sky-700 text-white text-lg">New Product</a>
    </nav>
  </header>

  <main class="container mx-auto mt-5">
    <p class="text-xl text-center">Total amount of capital: <span class="text-2xl font-bold" id="total"></span></p>
    <div class="py-2 overflow-x-auto">
      <div class="align-middle inline-block min-w-full shadow overflow-hidden sm:rounded-lg border-b border-gray-200">

        <table class="min-w-full bg-gray-100"> <!-- table -->

          <thead class="bg-gray-100">
              <tr>
                  <th class="px-6 py-3 border-b border-gray-200 text-left text-xs leading-4 text-gray-600 uppercase tracking-wider">
                    Name of Product
                  </th>
                  <th class="px-6 py-3 border-b border-gray-200 text-left text-xs leading-4 text-gray-600 uppercase tracking-wider">
                    Price
                  </th>
                  <th class="px-6 py-3 border-b border-gray-200 text-left text-xs leading-4 text-gray-600 uppercase tracking-wider">
                    Stock
                  </th>
                  <th class="px-6 py-3 border-b border-gray-200 text-left text-xs leading-4 text-gray-600 uppercase tracking-wider">
                    Total
                  </th>
                  <th class="px-6 py-3 border-b border-gray-200 text-left text-xs leading-4 text-gray-600 uppercase tracking-wider">
                    Actions
                  </th>
              </tr>
          </thead>

          <tbody id="product-list" class="bg-white"></tbody>

        </table> <!-- end table -->

      </div>
    </div>

  </main>

  <script type="module" src="./src/js/main.js"></script>
</body>

</html>
